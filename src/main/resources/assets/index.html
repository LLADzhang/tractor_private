<html>
  <body>
    <div id="lobby">
      <input id="room_code_input" type="text" />
      <button id="join_room" type="button">Join Existing Game</button>
      <button id="create_room" type="button">Create New Game</button>
    </div>
    <div id="game_room" style="display:none">
      <div>
        <h3>Room Code: <div id="room_code_display"></div></h3>
        Name:
        <input id="name" type="text" />
        <button id="set_name" type="button">Set my name</button>
      </div>
      <div>
        <button id="start_game" type="button">Start game</button>
        <button id="forfeit" type="button">Forfeit</button>
      </div>
      <div>
        Card ID:
        <input id="card_id" type="text" />
        <button id="declare" type="button">Declare card with given ID</button>
      </div>
    </div>
    <div>
      Messages:
      <ul id="messages"></ul>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
